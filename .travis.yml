sudo: required
services:
  - docker

before_install:
  - docker build -t sebquenet/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sebquenet/docker-react npm run test -- --watchAll=false

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucker_name: "elasticbeanstalk-us-east-2-464685180099"
  bucker_path: "docker-react"
  on:
    branch: master
  access_key: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"